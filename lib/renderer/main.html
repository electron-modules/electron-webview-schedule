<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main</title>
  <style>
    ::-webkit-scrollbar {
      display: none;
    }
    * {
      overflow: hidden;
      box-sizing: border-box;
    }
    html,
    body {
      background-color: white;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .wrapper {
      margin: 32px;
    }
    .webview {
      border: 1px solid gray;
      min-height: 100px;
    }
    webview {
      display: inline-flex;
      height: 80px;
      width: 80px;
      margin: 8px;
      border: 1px solid gray;
    }
    #control {
      position: fixed;
      bottom: 32px;
      left: 32px;
    }
    .button {
      font-size: 24px;
      padding: 8px 16px;
      cursor: pointer;
      margin-right: 16px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div id="webview" class="webview"></div>
    <div id="control">
      <button id="add" class="button">new</button>
      <button id="clear" class="button">clear</button>
      <button id="refresh" class="button" onclick="location.reload()">refresh</button>
    </div>
  </div>
  <script src="./promise-queue.js"></script>
  <script src="./main.js"></script>
</body>
</html>
